<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>403 - Forbidden</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                height: 100vh;
                background: linear-gradient(135deg, #8e0e00, #1f1c18);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
            }

            .container {
                text-align: center;
                padding: 40px;
                max-width: 500px;
            }

            h1 {
                font-size: 96px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            p {
                font-size: 16px;
                opacity: 0.9;
                margin-bottom: 30px;
            }

            a {
                display: inline-block;
                padding: 12px 24px;
                background: #ffffff;
                color: #8e0e00;
                text-decoration: none;
                border-radius: 25px;
                font-weight: bold;
                transition: background 0.3s, color 0.3s;
            }

            a:hover {
                background: #e0e0e0;
                color: #1f1c18;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>403</h1>
            <h2>Access Forbidden</h2>
            <p>You donâ€™t have permission to access this resource.</p>
            <a href="/">Return to Home</a>
        </div>
    </body>
</html>
